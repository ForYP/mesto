<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__conteiner">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__united">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/kusto.jpg" alt="Команда Кусто" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Команда Кусто</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/team.jpg" alt="Друзья" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">С сыновьями</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/calypso.jpg" alt="Калипсо" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">&laquo;Калипсо&raquo;</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/in_touch.jpg" alt="На связи" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">На связи</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/underwater_odyssey.jpg" alt="Подводная одиссея" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">Подводная одиссея</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/scuba_gear.jpg" alt="в акваланге" class="element__photo">
          <div class="element__description">
            <h2 class="element__title">В акваланге</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profileInfo" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="status" class="popup__input popup__input_type_status" placeholder="О себе">
        <button type="submit" class="popup__input-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
