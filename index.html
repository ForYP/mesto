<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__conteiner">
    <header class="header">
      <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <img src="./images/avatar.png" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__united">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <article class="element">
            <button class="element__del" type="button"></button>
            <img src="#" alt="изображение" class="element__photo">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profileInfo" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="status" class="popup__input popup__input_type_status" placeholder="О себе">
        <button type="submit" class="popup__input-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="profileInfo" class="popup__form popup__form_type_submit">
        <input type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__input-save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_card_photo">
    <div class="popup__container-photo">
      <button type="button" class="popup__close popup__close_card_photo"></button>
      <figure class="popup__photo">
        <img class="popup__img" src="#" alt="Фото">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
