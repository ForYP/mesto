<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__conteiner">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__main">
          <div class="profile__avatar-container">
            <img src="<%=require('./images/avatar.png')%>" alt="аватар" class="profile__avatar">
            <img src="<%=require('./images/edit-avatar.svg')%>" alt="Редактировать профиль" class="profile__edit-avatar" >
          </div>  
          <div class="profile__info">
            <div class="profile__united">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <template id="card-template">
          <article class="element">
            <button class="element__del" type="button"></button>
            <img src="#" alt="изображение" class="element__photo">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <div class="element__like-container">
                <button type="button" class="element__like"></button>
                <p class="element__reaction-counter">0</p>  
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="profileAvatar" class="popup__form popup__form_avatar_submit" novalidate>
        <input id="avatar-link" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
        <span id="error-avatar-link" class="popup__error-message"></span>
        <button type="submit" class="popup__input-save popup__input-disabled" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profileInfo" class="popup__form popup__form_save_submit" novalidate>
        <input type="text" id="profile-name" name="name" minlength="2" maxlength="40" class="popup__input popup__input_type_name" placeholder="Имя" required>
        <span id="error-profile-name" class="popup__error-message"></span>
        <input type="text" id="profile-status" name="status" minlength="2" maxlength="200" class="popup__input popup__input_type_status" placeholder="О себе" required>
        <span id="error-profile-status" class="popup__error-message"></span>
        <button type="submit" class="popup__input-save popup__input-disabled" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_card"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="addCard" class="popup__form popup__form_type_submit" novalidate>
        <input id="card-title" type="text" name="name" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required>
        <span id="error-card-title" class="popup__error-message"></span>
        <input id="card-link" type="url" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
        <span id="error-card-link" class="popup__error-message"></span>
        <button type="submit" class="popup__input-save popup__input-disabled" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_card-photo">
    <div class="popup__container popup__container_card_photo">
      <button type="button" class="popup__close"></button>
      <figure class="popup__photo">
        <img class="popup__img" src="#" alt="Фото">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>
  <div class="popup popup_type_remove-card">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <form name="deleteCard" class="popup__form popup__form_avatar_submit" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__input-save popup__input-delete">Да</button>
    </form>
    </div>
  </div>
</body>

</html>
